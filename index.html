<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>黑客风简历 | Hacker Resume</title>
  <meta name="description" content="一个使用 Vanilla Web 技术构建的黑客风格个人简历页面，适用于 GitHub Pages 部署。" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="scanline"></div>
  <div class="noise"></div>

  <main class="terminal">
    <header class="terminal-header">
      <div class="terminal-title">root@github-pages: ~/resume</div>
      <div class="terminal-buttons">
        <span class="btn close"></span>
        <span class="btn min"></span>
        <span class="btn max"></span>
      </div>
    </header>

    <section class="terminal-body">
      <div id="prompt-container" class="prompt-container" aria-live="polite"></div>
      <noscript>
        <div class="prompt-line">
          <span class="prompt">guest@hacker:~$</span>
          <span class="command">cat resume.txt</span>
        </div>
        <pre class="fallback-resume">
姓名: 随机黑客
角色: 全栈开发 / 安全研究员
技能: JavaScript, Python, Linux, 网络安全, 代码审计
项目: GitHub Pages 个人主页, CTF 平台脚本, 自动化渗透测试工具
联系方式: hacker@example.com
        </pre>
      </noscript>
    </section>

    <footer class="terminal-footer">
      <span>Vanilla Web · GitHub Pages Ready · 随机生成内容</span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
